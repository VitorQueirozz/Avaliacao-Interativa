<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação Interativa</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="modal">
        <div class="conteudo-modal">
            <img src="assets/img/illustration-thank-you.svg" alt="imagem">
            <p class="nota">Write your review</p>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
        </div>
    </div>
    
    <main>
        <div class="conteudo">
            <img src="assets/img/icon-star.svg" alt="icone estrela">
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="buttons">
                <button class="btn-avaliacao zero" onclick="capturarBotao(this.value)" value="0">1</button>
                <button class="btn-avaliacao" onclick="capturarBotao(this.value)" value="1">1</button>
                <button class="btn-avaliacao" onclick="capturarBotao(this.value)" value="2">2</button>
                <button class="btn-avaliacao" onclick="capturarBotao(this.value)" value="3">3</button>
                <button class="btn-avaliacao" onclick="capturarBotao(this.value)" value="4">4</button>
                <button class="btn-avaliacao" onclick="capturarBotao(this.value)" value="5">5</button>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
